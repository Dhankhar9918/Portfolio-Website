name: CI/CD - Build & Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.set-tag.outputs.image_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        id: set-tag
        run: |
          echo "IMAGE_TAG=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.IMAGE_NAME }}:latest

  deploy-to-ec2:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Wait for image tag
        run: echo "Deploying image tag ${{ needs.build-and-push.outputs.image-tag }}" || true

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
      - name: Add known host (avoid interactive prompt)
        run: |
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts || true

      - name: Deploy to EC2 via SSH - pull image and restart container
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            set -eux

            IMAGE="${{ secrets.IMAGE_NAME }}:${{ needs.build-and-push.outputs.image-tag }}"

            # Optional: login to docker hub on the EC2 instance (if your image is private)
            docker --version || (curl -fsSL https://get.docker.com -o get-docker.sh && sudo sh get-docker.sh)
            # If you're using a private repo: echo $DOCKERHUB_TOKEN | docker login -u $DOCKERHUB_USERNAME --password-stdin
            # Pull new image
            docker pull $IMAGE

            Stop & remove old container if exists
            if docker ps -q --filter "name=webapp_container" | grep -q .; then
              docker stop webapp_container || true
              docker rm webapp_container || true
            fi

            # Run new container (map port 80)
            docker run -d --restart=always --name webapp_container -p 80:80 $IMAGE

            # optional: prune dangling images
            docker image prune -f || true